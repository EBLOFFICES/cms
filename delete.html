      <div id="space"></div>
        
      <div class="container">
        <h2>Delete</h2>
        <div class="form-horizontal">
            <div class="form-group">
          <p><label class="control-label col-sm-2" for="name">Input Name:</label></p>
              <div class="col-sm-10">          
                <input type="name" class="form-control" id="input-name" placeholder="Enter Name" name="pwd">
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="remove()">Delete</button>
              </div>
            </div>
            <div class="form-group">
                <p><label class="control-label col-sm-2" for="pwd">Result:</label></p>
                <div class="col-sm-10">          
                      <p id="result"></p>
                </div>
        </div>
      </div>
      </div>

      <script>

        function remove() {

          let inputName = document.getElementById("input-name").value;

          console.log(inputName)


          fetch("http://localhost:3000/collection/Clients/" + inputName).then(function (
              response
            ) {
              response.json().then(function (json) {
                let id = json._id;
                localStorage.setItem("id", id);
              });
            });
            
            let ID = localStorage.getItem("id");

            console.log(ID)

            fetch("http://localhost:3000/collection/Clients/" + ID, {
              method: 'delete'
            })
              .then(res => res.json())
              .then(data => {
                // Do some stuff...
              })
              .catch(err => console.log(err));

        }
        
      </script>
